<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="result-wrapper hide">
      <h4 class="result">Result</h4>
      <button id="newGame-btn">New Game</button>
    </div>
    <main class="wrapper">
      <h1 class="heading">Tic Tac Toe</h1>
      <div class="box-wrapper">
        <button class="btn" id="idx-0"></button
        ><button class="btn" id="idx-1"></button
        ><button class="btn" id="idx-2"></button
        ><button class="btn" id="idx-3"></button
        ><button class="btn" id="idx-4"></button
        ><button class="btn" id="idx-5"></button
        ><button class="btn" id="idx-6"></button
        ><button class="btn" id="idx-7"></button
        ><button class="btn" id="idx-8"></button>
      </div>
      <p class="turn">PlayerO's turn...</p>
      <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
